name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json, zip, fileinfo
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Create cache directories
        run: |
          mkdir -p bootstrap/cache
          mkdir -p storage/framework/{sessions,views,cache}
          chmod -R 775 bootstrap/cache storage

      - name: Copy environment file
        run: cp .env.example .env

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist --no-scripts

      - name: Generate application key
        run: php artisan key:generate --ansi --no-interaction

      - name: Run post-install scripts
        run: composer dump-autoload --optimize

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Set version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "NATIVEPHP_APP_VERSION=$VERSION" >> $GITHUB_ENV
          sed -i "s/'version' => env('NATIVEPHP_APP_VERSION', '1.0.0')/'version' => env('NATIVEPHP_APP_VERSION', '$VERSION')/" config/nativephp.php

      - name: Publish NativePHP files
        run: php artisan native:install --publish --no-interaction

      - name: Inject afterInstall script for deb package
        run: |
          # Find the line with "linux:" and inject deb config after it
          sed -i '/^[[:space:]]*linux: {/,/^[[:space:]]*},/ {
            /^[[:space:]]*},/ a\
    deb: {\
        afterInstall: process.env.APP_PATH + "/scripts/fix-permission-linux-app-after-install.tpl",\
    },
          }' nativephp/electron/electron-builder.mjs
          
          echo "Modified electron-builder.mjs:"
          grep -A 5 "linux:" nativephp/electron/electron-builder.mjs || true

      - name: Build Linux application
        run: php artisan native:build linux --no-interaction
        env:
          APP_ENV: production
          APP_DEBUG: false

      - name: List build artifacts
        run: |
          echo "Searching for build artifacts in all directories..."
          find . -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.tar.gz" \) -ls || echo "No Linux artifacts found"
          echo ""
          echo "Checking common build directories:"
          ls -lah dist/ 2>/dev/null || echo "dist/ not found"
          ls -lah build/ 2>/dev/null || echo "build/ not found"
          ls -lah vendor/nativephp/electron/dist/ 2>/dev/null || echo "vendor/nativephp/electron/dist/ not found"

      - name: Prepare artifacts for upload
        id: prepare-linux
        run: |
          mkdir -p artifacts-linux
          # Only include .AppImage and .deb files
          find . -type f \( -name "*.AppImage" -o -name "*.deb" \) -exec cp {} artifacts-linux/ \; 2>/dev/null || true
          if [ "$(ls -A artifacts-linux 2>/dev/null)" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "Artifacts prepared for upload:"
            ls -lh artifacts-linux/
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "No artifacts found to upload"
          fi

      - name: Upload Linux artifacts
        if: steps.prepare-linux.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: artifacts-linux/*
          if-no-files-found: error

  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json, zip, fileinfo
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $env:GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Create cache directories
        run: |
          New-Item -ItemType Directory -Force -Path bootstrap/cache
          New-Item -ItemType Directory -Force -Path storage/framework/sessions
          New-Item -ItemType Directory -Force -Path storage/framework/views
          New-Item -ItemType Directory -Force -Path storage/framework/cache

      - name: Copy environment file
        run: Copy-Item .env.example .env

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist --no-scripts

      - name: Generate application key
        run: php artisan key:generate --ansi --no-interaction

      - name: Run post-install scripts
        run: composer dump-autoload --optimize

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Set version
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $VERSION = "${{ github.event.inputs.version }}"
          } else {
            $VERSION = "${{ github.ref }}".Replace("refs/tags/v", "")
          }
          echo "NATIVEPHP_APP_VERSION=$VERSION" >> $env:GITHUB_ENV
          (Get-Content config/nativephp.php) -replace "'version' => env\('NATIVEPHP_APP_VERSION', '1.0.0'\)", "'version' => env('NATIVEPHP_APP_VERSION', '$VERSION')" | Set-Content config/nativephp.php

      - name: Build Windows application
        run: php artisan native:build windows --no-interaction
        env:
          APP_ENV: production
          APP_DEBUG: false

      - name: List build artifacts
        run: |
          Write-Host "Searching for build artifacts..."
          Get-ChildItem -Path . -Recurse -Include *.exe,*.msi -ErrorAction SilentlyContinue | Format-Table FullName, Length
          Write-Host ""
          Write-Host "Checking common build directories:"
          Get-ChildItem -Path dist -Recurse -ErrorAction SilentlyContinue
          Get-ChildItem -Path build -Recurse -ErrorAction SilentlyContinue
          Get-ChildItem -Path vendor/nativephp/electron/dist -Recurse -ErrorAction SilentlyContinue

      - name: Prepare artifacts for upload
        id: prepare-windows
        run: |
          New-Item -ItemType Directory -Force -Path artifacts-windows
          # Only include .exe files (not .msi)
          Get-ChildItem -Path . -Recurse -Include *.exe -ErrorAction SilentlyContinue | Copy-Item -Destination artifacts-windows -ErrorAction SilentlyContinue
          $files = Get-ChildItem -Path artifacts-windows -ErrorAction SilentlyContinue
          if ($files) {
            echo "found=true" >> $env:GITHUB_OUTPUT
            Write-Host "Artifacts prepared for upload:"
            Get-ChildItem -Path artifacts-windows | Format-Table Name, Length
          } else {
            echo "found=false" >> $env:GITHUB_OUTPUT
            Write-Host "No artifacts found to upload"
          }

      - name: Upload Windows artifacts
        if: steps.prepare-windows.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: artifacts-windows/*
          if-no-files-found: error

  build-macos:
    name: Build macOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json, zip, fileinfo
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Create cache directories
        run: |
          mkdir -p bootstrap/cache
          mkdir -p storage/framework/{sessions,views,cache}
          chmod -R 775 bootstrap/cache storage

      - name: Copy environment file
        run: cp .env.example .env

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist --no-scripts

      - name: Generate application key
        run: php artisan key:generate --ansi --no-interaction

      - name: Run post-install scripts
        run: composer dump-autoload --optimize

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Set version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "NATIVEPHP_APP_VERSION=$VERSION" >> $GITHUB_ENV
          sed -i '' "s/'version' => env('NATIVEPHP_APP_VERSION', '1.0.0')/'version' => env('NATIVEPHP_APP_VERSION', '$VERSION')/" config/nativephp.php

      - name: Build macOS application
        run: php artisan native:build mac --no-interaction
        env:
          APP_ENV: production
          APP_DEBUG: false

      - name: List build artifacts
        run: |
          echo "Searching for build artifacts in all directories..."
          find . -type f \( -name "*.dmg" -o -name "*.zip" \) -ls || echo "No macOS artifacts found"
          echo ""
          echo "Checking common build directories:"
          ls -lah dist/ 2>/dev/null || echo "dist/ not found"
          ls -lah build/ 2>/dev/null || echo "build/ not found"
          ls -lah vendor/nativephp/electron/dist/ 2>/dev/null || echo "vendor/nativephp/electron/dist/ not found"

      - name: Prepare artifacts for upload
        id: prepare-macos
        run: |
          mkdir -p artifacts-macos
          # Only include .dmg files (both Intel and ARM64)
          find . -type f -name "*.dmg" -exec cp {} artifacts-macos/ \; 2>/dev/null || true
          if [ "$(ls -A artifacts-macos 2>/dev/null)" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "Artifacts prepared for upload:"
            ls -lh artifacts-macos/
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "No artifacts found to upload"
          fi

      - name: Upload macOS artifacts
        if: steps.prepare-macos.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: artifacts-macos/*
          if-no-files-found: error

  create-release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Display structure of downloaded files
        run: |
          if [ -d "artifacts" ]; then
            echo "Artifacts found:"
            ls -R artifacts/
          else
            echo "No artifacts directory found"
          fi

      - name: Prepare release files
        id: prepare
        run: |
          mkdir -p release-files
          if [ -d "artifacts" ]; then
            echo "Filtering files with allowed patterns..."
            
            # Accept files with specific patterns:
            # - PurrAI-*.exe (Windows)
            # - PurrAI-*.AppImage (Linux AppImage)
            # - purrai_*.deb (Debian package - lowercase with underscore)
            # - PurrAI-*.dmg (macOS)
            find artifacts -type f -name "PurrAI-*.exe" -exec cp {} release-files/ \; 2>/dev/null || true
            find artifacts -type f -name "PurrAI-*.dmg" -exec cp {} release-files/ \; 2>/dev/null || true
            find artifacts -type f -name "PurrAI_*.deb" -exec cp {} release-files/ \; 2>/dev/null || true
            find artifacts -type f -name "purrai_*.deb" -exec cp {} release-files/ \; 2>/dev/null || true
            find artifacts -type f -name "PurrAI-*.AppImage" -exec cp {} release-files/ \; 2>/dev/null || true
            
            if [ "$(ls -A release-files 2>/dev/null)" ]; then
              echo "has_files=true" >> $GITHUB_OUTPUT
              echo "‚úÖ Release files prepared:"
              ls -lh release-files/
            else
              echo "has_files=false" >> $GITHUB_OUTPUT
              echo "‚ùå No valid release files found"
              echo "Expected patterns: PurrAI-*.exe, purrai_*.deb, PurrAI-*.AppImage, PurrAI-*.dmg"
              echo "Files found in artifacts:"
              find artifacts -type f 2>/dev/null || echo "No files in artifacts"
            fi
          else
            echo "has_files=false" >> $GITHUB_OUTPUT
            echo "No artifacts to prepare"
          fi

      - name: Create Release
        if: steps.prepare.outputs.has_files == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: PurrAI ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## üê± PurrAI ${{ steps.version.outputs.version }}

            Your adorable AI companion living in your machine.

            ### üì¶ Downloads

            **Linux**
            - `.AppImage` - Universal Linux package (recommended)
            - `.deb` - Debian/Ubuntu package

            **Windows**
            - `.exe` - Windows installer

            **macOS**
            - `.dmg` - Intel Macs
            - `arm64.dmg` - Apple Silicon

            ### üöÄ Installation

            **Linux (AppImage)**
            ```bash
            chmod +x PurrAI-*.AppImage
            ./PurrAI-*.AppImage
            ```

            **Linux (Debian/Ubuntu)**
            ```bash
            sudo dpkg -i purrai_*.deb
            ```

            **Windows**
            - Download and run the `.exe` installer

            **macOS**
            - Download the appropriate `.dmg` for your Mac
            - Open the `.dmg` and drag PurrAI to Applications
            - If you see a security warning, go to System Preferences ‚Üí Security & Privacy ‚Üí Open Anyway

            ### üìù What's Changed
            See the full changelog below.
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release (No Files)
        if: steps.prepare.outputs.has_files != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: PurrAI ${{ steps.version.outputs.version }} (Build Failed)
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ‚ö†Ô∏è Build Status

            Some or all builds failed. Please check the [Actions tab](https://github.com/${{ github.repository }}/actions) for details.

            **Build Results:**
            - Linux: ${{ needs.build-linux.result }}
            - Windows: ${{ needs.build-windows.result }}
            - macOS: ${{ needs.build-macos.result }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
